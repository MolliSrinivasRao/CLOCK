<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.container{
    display: none;
}
</style>
<body>
    <section class="container mt-5 bg-info p-3" id="model">
        <h1 class="text-center text-dark">REGISTERATION FORM</h1>
        <form action="" class="was-validated">
            <div class="row mt-3">
                <div class="col">
                <label for="" class="form-label">FIRST NAME</label>
                </div>
                <div class="col">
                    <input type="text" value="" class="form-control" required>
                    <div class="invalid-feedback">invalid-feedback</div>
                    <div class="valid-feedback">valid-feedback</div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                <label for="" class="form-label">LAST NAME</label>
                </div>
                <div class="col">
                    <input type="text" value="" class="form-control" required>
                    <div class="valid-feedback">valid-feedback</div>
                    <div class="invalid-feedback">invalid-feedback</div>
                    
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                <label for="" class="form-label">MOBILE NO:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required >
                    <div class="valid-feedback">valid-feedback</div>
                    <div class="invalid-feedback">invalid-feedback</div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                <label for="" class="form-label">AADHAR NUMBER:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required >
                    <div class="valid-feedback">valid-feedback</div>
                    <div class="invalid-feedback">invalid-feedback</div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                <label for="" class="form-label">COMPANY NAME</label>
                </div>
                <div class="col">
                    <input type="text" value="TEMANEDTECHPVTLTD" class="form-control bg-info" readonly>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                <label for="" class="form-label ">COURSE NAME</label>
                </div>
                <div class="col">
                    <input type="checkbox" name="" id="" class="form-check-input" >
                    <label for="">HTML</label>
                    <input type="checkbox" name="" id="" class="form-check-input">
                    <label for="">CSS</label>
                    <input type="checkbox" name="" id="" class="form-check-input" >
                    <label for="">JAVA SCRPIT</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                <label for="" class="form-label ">GENDER</label>
                </div>
                <div class="col">
                    <input type="radio" name="ab" id="" class="form-check-input">
                    <label for="">MALE</label>
                    <input type="radio" name="ab" id="" class="form-check-input">
                    <label for="">FEMALE</label>
                    <input type="radio" name="ab" id="" class="form-check-input">
                    <label for="">OTHERS</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="" class="form-label">SELECT YOUR DEGREE</label>
                </div>
                <div class="col">
                    <select name="" id="" class="form-select">
                        <option value="">ssc</option>
                        <option value="">diploma</option>
                        <option value="">btech</option>
                        <option value="">mtech</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="" class="form-label">ADDRESS</label>
                </div>
                <div class="col">
                    <textarea name="" id="" cols="50" rows="5" class="form-control" required></textarea>
                </div>
            </div>
            <div class="text-center mt-5">
                <button>submit</button>

            </div>
        </form>

    </section>
    <button type="button" id="btn">REGISTERATION FORM</button>
</body>
<script>
    var model=document.getElementById("model");
    var btn=document.getElementById("btn");
    btn.addEventListener("click",()=>{
        model.style.display="block";
    })
</script>
</html>
